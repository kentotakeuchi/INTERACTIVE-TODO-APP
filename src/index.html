<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap css -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">

    <title>MEMO</title>
</head>
<body>
    <div id="container">

        <div id="main-container" class="heat-map">
            <ul id="settings-list">
                <audio class="audio1">
                    <source src="./audio/click_1.mp3"  type="audio/mpeg">
                </audio>
                <audio class="audio2">
                    <source src="./audio/click_2.mp3"  type="audio/mpeg">
                </audio>
                <audio class="audio3">
                    <source src="./audio/click_3.mp3"  type="audio/mpeg">
                </audio>
                <li class="my-lists">My Lists</li>
                <li class="sounds" class="text-success">Sounds</li>
                <li class="themes">Themes</li>
                <li class="tips-tricks">Tips & Tricks</li>
                <li class="preferences">Preferences</li>
            </ul>
        </div>

        <div id="sub-container">
            <ul id="layer-names">
                <audio class="audio1">
                    <source src="./audio/click_1.mp3" type="audio/mpeg">
                </audio>
                <audio class="audio2">
                    <source src="./audio/click_2.mp3" type="audio/mpeg">
                </audio>
                <audio class="audio3">
                    <source src="./audio/click_3.mp3" type="audio/mpeg">
                </audio>
                <li id="layer-name-settings">Settings</li>
                <li id="layer-name-lists">Lists</li>
                <li id="layer-name-listName">List name</li>
                <li class="tutorial" data-toggle="modal">Tutorial</li>
            </ul>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="tutorialModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="col-12 modal-title text-center">Tutorial</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- carousel -->
                        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <img class="d-block w-100" src="./audio/sample-icon.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                <img class="d-block w-100" src="./audio/sample-icon.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                <img class="d-block w-100" src="./audio/sample-icon.jpg" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only icon-color">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only icon-color">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
